<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Tic Tac Toe</h1>
<h2 id="status">Player X's Turn</h2>

<div id="gameBoard">
    <div class="cell" onclick="makeMove(0)"></div>
    <div class="cell" onclick="makeMove(1)"></div>
    <div class="cell" onclick="makeMove(2)"></div>
    <div class="cell" onclick="makeMove(3)"></div>
    <div class="cell" onclick="makeMove(4)"></div>
    <div class="cell" onclick="makeMove(5)"></div>
    <div class="cell" onclick="makeMove(6)"></div>
    <div class="cell" onclick="makeMove(7)"></div>
    <div class="cell" onclick="makeMove(8)"></div>
</div>

<button id="resetBtn" onclick="resetGame()">Reset Game</button>

<script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    const winningCombos = [
        [0,1,2], [3,4,5], [6,7,8], 
        [0,3,6], [1,4,7], [2,5,8], 
        [0,4,8], [2,4,6]
    ];

    function makeMove(i) {
        if (!gameActive || board[i] !== "") return;

        board[i] = currentPlayer;
        document.getElementsByClassName("cell")[i].innerText = currentPlayer;

        if (checkWin()) {
            document.getElementById("status").innerText = `Player ${currentPlayer} Wins!`;
            gameActive = false;
            return;
        }

        if (board.every(cell => cell !== "")) {
            document.getElementById("status").innerText = "It's a Draw!";
            gameActive = false;
            return;
        }

        currentPlayer = currentPlayer === "X" ? "O" : "X";
        document.getElementById("status").innerText = `Player ${currentPlayer}'s Turn`;
    }

    function checkWin() {
        return winningCombos.some(combo =>
            combo.every(index => board[index] === currentPlayer)
        );
    }

    function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        gameActive = true;
        document.getElementById("status").innerText = "Player X's Turn";

        Array.from(document.getElementsByClassName("cell"))
            .forEach(cell => cell.innerText = "");
    }
</script>

</body>
</html>
